require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - 'config.ru'
    - 'bin/**/*'
    - 'config/{environments,initializers}/*'
    - 'config/{application,boot,environment,puma,spring}.rb'
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'script/**/*'
    - 'vendor/**/*'
  NewCops: enable

# Relax complexity testing to codeclimate standards (roughly).

Metrics/BlockLength:
  Exclude:
  - spec/**/*.rb
  - db/seeds.rb

Metrics/MethodLength:
  Max: 20

Metrics/PerceivedComplexity:
  Max: 8

RSpec:
  Enabled: false

RSpec/BeEql:
  Enabled: true

RSpec/PredicateMatcher:
  Enabled: true

# Don't worry about documentation for now.
# In particular, this fails for things like
# controller files, which seems unnecessary.
Style/Documentation:
  Enabled: false

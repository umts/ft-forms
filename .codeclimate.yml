plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  haml-lint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
    config: .rubocop-no-umts-cops.yml
    channel: rubocop-0-64
exclude_patterns:
- bin/**/*
- coverage/**/*
- config/**/*
- db/**/*
- spec/**/*
- vendor/**/*
